<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystery Blog</title>
  <style>
    body {
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #000000 100%);
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      margin-top: 0.5rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      background-color: #4a4a4a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mystery Blog Admin</h1>
  <form id="post-form">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="Post Title" required />
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea id="content" placeholder="Post Content" required></textarea>
    </div>
    <button type="submit">Add Post</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC_VWJBFJalcCtoaAJhP1t_wDrIrCPcTZM",
      authDomain: "mystery-blog-26bb6.firebaseapp.com",
      projectId: "mystery-blog-26bb6",
      storageBucket: "mystery-blog-26bb6.appspot.com",
      messagingSenderId: "390218457566",
      appId: "1:390218457566:web:0bb33907ac0be1936bb8b7"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("post-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;

      try {
        await db.collection("posts").add({
          title,
          content,
          createdAt: new Date()
        });
        alert("Post added!");
        form.reset();
      } catch (err) {
        console.error("Error adding post: ", err);
        alert("Failed to add post.");
      }
    });
  </script>
</body>
</html>
